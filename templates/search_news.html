<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <title>Busca de Notícias RS-AUTO-BUSCADOR</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 0 20px; }
        h1 { color: #2c3e50; }
        label { font-weight: bold; }
        .news-item { border-bottom: 1px solid #ddd; padding: 10px 0; }
        .news-title { font-size: 1.2em; font-weight: bold; }
        .news-date { color: gray; font-size: 0.9em; }
        textarea { width: 100%; height: 150px; margin-top: 7px; font-family: monospace; white-space: pre-wrap; }
        .error { color: red; }
        input[type="text"], input[type="number"] { width: 250px; padding: 5px; margin-bottom: 10px; }
        input[type="submit"] { padding: 8px 15px; font-weight: bold; background-color: #2980b9; color: white; border: none; cursor: pointer;}
        input[type="submit"]:hover { background-color: #3498db; }
    </style>
</head>
<body>
<h1>Busca de Notícias RS-AUTO-BUSCADOR</h1>
<form method="get" action="/search_news">
    <label for="keyword">Palavra-chave:</label><br/>
    <input type="text" id="keyword" name="keyword" required value="{{ keyword|safe }}"><br/>

    <label for="hours">Últimas horas para buscar:</label><br/>
    <input type="number" id="hours" name="hours" min="1" max="72" value="{{ hours }}"><br/>

    <input type="submit" value="Buscar">
</form>

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}

{% if results %}
    <h2>Resultados para "{{ keyword }}" nas últimas {{ hours }} horas</h2>
    {% for item in results %}
        <div class="news-item">
            <div class="news-title"><a href="{{ item.url }}" target="_blank" rel="noopener">{{ item.title }}</a></div>
            <div class="news-date">{{ item.published_at }}</div>
            <label>Conteúdo completo (copie e cole):</label>
            <textarea readonly>{{ item.content }}</textarea>
        </div>
    {% endfor %}
{% endif %}
</body>
</html>
